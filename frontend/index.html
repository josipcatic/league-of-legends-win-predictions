<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoL Win Predictor</title>

    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/script.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>League of Legends Win Predictor</h1>
        <p>Predict the winning team based on 10-minute in-game statistics</p>
    </header>

    <div class="teams">
        <section class="team blue-panel">
            <h2>Blue Team</h2>

            <div class="field"><label>First Blood</label><input id="blueFirstBlood" type="number"></div>
            <div class="field"><label>Kills</label><input id="blueKills" type="number"></div>
            <div class="field"><label>Deaths</label><input id="blueDeaths" type="number"></div>
            <div class="field"><label>Assists</label><input id="blueAssists" type="number"></div>
            <div class="field"><label>Elite Monsters</label><input id="blueEliteMonsters" type="number"></div>
            <div class="field"><label>Dragons</label><input id="blueDragons" type="number"></div>
            <div class="field"><label>Heralds</label><input id="blueHeralds" type="number"></div>
            <div class="field"><label>Towers Destroyed</label><input id="blueTowersDestroyed" type="number"></div>
            <div class="field"><label>Total Gold</label><input id="blueTotalGold" type="number"></div>
            <div class="field"><label>Total Experience</label><input id="blueTotalExperience" type="number"></div>
            <div class="field"><label>Total Minions Killed</label><input id="blueTotalMinionsKilled" type="number"></div>
        </section>

        <section class="team red-panel">
            <h2>Red Team</h2>

            <div class="field"><label>First Blood</label><input id="redFirstBlood" type="number"></div>
            <div class="field"><label>Kills</label><input id="redKills" type="number"></div>
            <div class="field"><label>Deaths</label><input id="redDeaths" type="number"></div>
            <div class="field"><label>Assists</label><input id="redAssists" type="number"></div>
            <div class="field"><label>Elite Monsters</label><input id="redEliteMonsters" type="number"></div>
            <div class="field"><label>Dragons</label><input id="redDragons" type="number"></div>
            <div class="field"><label>Heralds</label><input id="redHeralds" type="number"></div>
            <div class="field"><label>Towers Destroyed</label><input id="redTowersDestroyed" type="number"></div>
            <div class="field"><label>Total Gold</label><input id="redTotalGold" type="number"></div>
            <div class="field"><label>Total Experience</label><input id="redTotalExperience" type="number"></div>
            <div class="field"><label>Total Minions Killed</label><input id="redTotalMinionsKilled" type="number"></div>
        </section>
    </div>

    <button id="predictBtn">Predict Winner</button>

    <div id="result" class="result-box"></div>
</div>

</body>
</html>
