<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoL Win Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>League of Legends Win Predictor</h1>
    <p>Predict the winning team based on 10-minute game statistics</p>

    <div class="grid">
        <div class="team">
            <h2 class="blue">Blue Team</h2>
            <label>First Blood <input id="blueFirstBlood" type="number"></label>
            <label>Kills <input id="blueKills" type="number"></label>
            <label>Deaths <input id="blueDeaths" type="number"></label>
            <label>Assists <input id="blueAssists" type="number"></label>
            <label>Elite Monsters <input id="blueEliteMonsters" type="number"></label>
            <label>Dragons <input id="blueDragons" type="number"></label>
            <label>Heralds <input id="blueHeralds" type="number"></label>
            <label>Towers Destroyed <input id="blueTowersDestroyed" type="number"></label>
            <label>Total Gold <input id="blueTotalGold" type="number"></label>
            <label>Total Experience <input id="blueTotalExperience" type="number"></label>
            <label>Total Minions Killed <input id="blueTotalMinionsKilled" type="number"></label>
        </div>

        <div class="team">
            <h2 class="red">Red Team</h2>
            <label>First Blood <input id="redFirstBlood" type="number"></label>
            <label>Kills <input id="redKills" type="number"></label>
            <label>Deaths <input id="redDeaths" type="number"></label>
            <label>Assists <input id="redAssists" type="number"></label>
            <label>Elite Monsters <input id="redEliteMonsters" type="number"></label>
            <label>Dragons <input id="redDragons" type="number"></label>
            <label>Heralds <input id="redHeralds" type="number"></label>
            <label>Towers Destroyed <input id="redTowersDestroyed" type="number"></label>
            <label>Total Gold <input id="redTotalGold" type="number"></label>
            <label>Total Experience <input id="redTotalExperience" type="number"></label>
            <label>Total Minions Killed <input id="redTotalMinionsKilled" type="number"></label>
        </div>
    </div>

    <button id="predictBtn">Predict Winner</button>
